<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/JustStreamIt.PNG" type="image/jpg">
</head>
<body>
    <header class="mb-4">
        <img src="images/JustStreamIt.PNG" alt="Banner" class="img-fluid banner-image">
    </header>

    <div class="modal fade" id="filmDetailsModal" tabindex="-1" aria-labelledby="filmDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmDetailsModalLabel">Movie details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <section id="best-film" class="mb-4"></section>
        <section id="top-rated-films" class="mb-4">
            <h2>Best Movies</h2>
            <div class="film-list row"></div>
        </section>
        <section id="category-1" class="mb-4">
            <h2>Drama</h2>
            <div class="film-list row"></div>
        </section>
        <section id="category-2" class="mb-4">
            <h2>Comedy</h2>
            <div class="film-list row"></div>
        </section>
        <section id="free-category" class="mb-4">
            <h2>Free Category</h2>
            <select id="category-select" class="form-select"></select>
            <div class="film-list row"></div>
        </section>
        <section id="free-category-2" class="mb-4">
            <h2>Free Category 2</h2>
            <select id="category-select-2" class="form-select"></select>
            <div class="film-list row"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
